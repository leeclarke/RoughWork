<!DOCTYPE html> 
<html> 
  <head> 
    <title>EntityManager Test</title> 
    <script type="text/javascript" src="../js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="unitTest.js"></script> 
    <script type="text/javascript" src="../js/EntityManager.js"></script> 
    
    <style>
		html {
			background: #CCCCCC;
		}
		
		#success {
			font-weight: bold;
			color: green;
		}
		#fail {
			font-weight: bold;
			color: red;
		}
    </style>
    <script>
		
		/**
		 * Test constructor
		 */
		function testEntityManager_Player(){
			info = "",resp = false;
			try {
				manager = new EntityManager();
				player = manager.createEntity('Player');
				resp = player.hasOwnProperty('x') && player.hasOwnProperty('y') && player.hasOwnProperty('spriteImg') && player.hasOwnProperty('width') && player.hasOwnProperty('height');
				info = player.toString();
				//resp = true;
			} catch(err) {
				info = "ERROR: "+err;
				console.log(info);
			}	
			return evalTest(info, resp);			
		}
		
		function test() {
		
			report("testEntityManager_Player",testEntityManager_Player());	
			
		}
		
		
		$(document).ready(test);
		
    </script>
  </head> 
  <body> 
    <div class="debug">Testing TiledMap</div><br>
  </body> 
</html>
